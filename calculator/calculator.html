<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator with Bootstrap UI</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .calculator {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 200px;
    }
  </style>
</head>
<body>
  <div class="container calculator">
    <h1 class="text-center">Simple Calculator</h1>
    <div class="form-group">
      <label for="num1">1st Input Number:</label>
      <input type="number" class="form-control" id="num1" placeholder="Enter first input number...">
    </div>
    <div class="form-group">
      <label for="num2">2nd Input Number:</label>
      <input type="number" class="form-control" id="num2" placeholder="Enter second input number...">
    </div>
    <div class="form-group">
      <label for="operation">Select Operation:</label>
      <select class="form-control" id="operation">
        <option value="add">Addition</option>
        <option value="subtract">Subtraction</option>
        <option value="multiply">Multiplication</option>
        <option value="divide">Division</option>
      </select>
    </div>
    <button class="btn btn-primary btn-block" onclick="calculate()">Calculate</button>
    <div class="mt-3">
      <strong>Result:</strong> <span id="result"></span>
    </div>
  </div>

  <!-- JavaScript file -->
  <script src="calculator.js"></script>
</body>
</html>
